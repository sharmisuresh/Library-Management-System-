<div class="request-container">
  <h2>Request a New Book</h2>

  <form (ngSubmit)="submitRequest()" #bookForm="ngForm">
    <div class="input-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="request.title" placeholder="Enter book title" required />
    </div>

    <div class="input-group">
      <label for="author">Author</label>
      <input type="text" id="author" name="author" [(ngModel)]="request.author" placeholder="Enter author's name" required />
    </div>

    <div class="input-group">
      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" [(ngModel)]="request.genre" placeholder="Enter book genre" required />
    </div>

    <div class="input-group">
      <label for="version">Version</label>
      <input type="text" id="version" name="version" [(ngModel)]="request.version" placeholder="Enter book version" required />
    </div>

    <button type="submit" class="submit-btn" [disabled]="bookForm.invalid">
      Submit Request
    </button>
  </form>

  <p *ngIf="message" class="response-message">{{ message }}</p>
</div>
