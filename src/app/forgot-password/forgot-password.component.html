<div class="container">
  <div class="card">
    <h2>Reset Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" type="email" formControlName="email" placeholder="you@example.com" />
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Invalid email format</div>
        </div>
      </div>

      <!-- New Password -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" type="password" formControlName="newPassword" placeholder="Enter new password" />
        <div *ngIf="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)" class="error-message">
          <div *ngIf="newPassword?.errors?.['required']">Password is required</div>
        </div>
      </div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid">Reset Password</button>

      <!-- Messages -->
   <!-- Success Alert -->
<div *ngIf="successMessage" class="alert success-alert">
  {{ successMessage }}
</div>

<!-- Error Alert -->
<div *ngIf="errorMessage" class="alert error-alert">
  {{ errorMessage }}
</div>

    </form>

    <a routerLink="/login" class="login-link">Back to login</a>
  </div>
</div>
