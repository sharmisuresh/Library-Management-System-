<div class="login-wrapper">
  <div class="login-card">
    <h2 class="login-title">ðŸ”’ Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="mailId" placeholder="Enter email" />
        <small *ngIf="loginForm.get('mailId')?.invalid && loginForm.get('mailId')?.touched" class="text-danger">Enter a valid email</small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter password" />

      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <p class="forgot-text">
           Don't have an account??
        <a routerLink="/register">Click here to Register</a>
      </p>
    </form>
  </div>
</div>
